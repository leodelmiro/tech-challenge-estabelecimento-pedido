apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-pedido-hpa
  namespace: backend-estabelecimento
  labels:
    app.kubernetes.io/name: backend-pedido-app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend-pedido-app
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 65